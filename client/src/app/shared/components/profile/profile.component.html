<div class="heading">
<hr>
    <h1 class="text-center display-4">User Profile Page</h1>
<hr>
</div>

<div class="container">
<div class="row">
<div class="col-sm-3">
<div class="card card-inverse card-info">
    <img class="card-img-top"  src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif">
    <div class="card-block">
      <figure class="profile">
        <img [src]="imgPath" class="profile-avatar" alt="github profile pic">
      </figure>
      <h4 class="card-title mt-3">Neal Caffery</h4>
      <div class="meta card-text">
        <a>Friends</a>
      </div>
      <div class="card-text">
        Neal is a web designer living in India.
      </div>
    </div>
    <div class="card-footer">
      <small>Last updated 3 mins ago</small>
    </div>
  </div>
</div>
<div class="col-sm-9">
<mat-tab-group>
  <mat-tab label="GitHub Info">
  <form class="form-horizontal" role="form" [formGroup]="userInfo">
          <div class="form-group">
            <label class="col-lg-3 control-label">Github ID:</label>
            <div class="col-lg-8">
              <input class="form-control"  type="text" formControlName="userid">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Login Name:</label>
            <div class="col-lg-8">
              <input class="form-control" formControlName="name" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Public Repositories:</label>
            <div class="col-md-8">
              <input class="form-control" formControlName="public_repos" type="text" readonly>
            </div>
          </div>
        </form>
  </mat-tab>

  <mat-tab label="Personal Info">

</mat-tab-group>
</div>
</div>
</div>
