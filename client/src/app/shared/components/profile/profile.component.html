<div class="heading">
  <hr>
  <h1 class="text-center display-4">{{config.profile.USER_PROFILE_PAGE}}</h1>
  <hr>
</div>
<div class="container">
  <div class="row">
    <!-- Profile Card -->
    <div class="col-sm-3">
      <div class="card card-inverse card-info">
        <img class="card-img-top" [src]="imgPath">
        <div class="card-block">
          <figure class="profile">
            <img src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif" class="profile-avatar" alt="vfujuh">
          </figure>
          <h4 class="card-title mt-3">Neal Caffery</h4>
          <div class="meta card-text">
            <a>Friends</a>
          </div>
          <div class="card-text">
            Neal is a web designer living in India.
          </div>
        </div>
        <!-- Upload profile Image Button -->
        <div class="card-footer">
          <input type="file" id="file" class=" form-control" (change)="fileChange($event)" accept=".jpg,.jpeg,.png">
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary upload" (click)="uploadFile()">{{config.profile.UPLOAD}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <!-- Nav pills tab -->
      <mat-tab-group>
        <!-- GitHub information -->
        <mat-tab label="GitHub Info">
          <form class="form-horizontal" role="form" [formGroup]="userInfo">
            <div class="form-group">
              <label class="col-lg-3 control-label">{{config.profile.GITHUB_ID}}</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" formControlName="userid">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">{{config.profile.LOGIN_NAME}}</label>
              <div class="col-lg-8">
                <input class="form-control" formControlName="name" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">{{config.profile.PUBLIC_REPO}}</label>
              <div class="col-md-8">
                <input class="form-control" formControlName="public_repos" type="text" readonly>
              </div>
            </div>
          </form>
        </mat-tab>
        <!-- Personal Information -->
        <mat-tab label="Personal Info">
          <div class="card-block">
            <form class="form" role="form" autocomplete="off">
              <div class="form-group ">
                <label class="col-lg-3 col-form-label form-control-label">{{config.profile.FIRST_NAME}}</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="Jane">
                </div>
              </div>
              <div class="form-group ">
                <label class="col-lg-3 col-form-label form-control-label">{{config.profile.LAST_NAME}}</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="Bishop">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 col-form-label form-control-label">{{config.profile.EMAIL}}</label>
                <div class="col-lg-9">
                  <input class="form-control" type="email" value="email@gmail.com">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 col-form-label form-control-label">{{config.profile.COMPANY}}</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="NTL">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 col-form-label form-control-label">{{config.profile.WEBSITE}}</label>
                <div class="col-lg-9">
                  <input class="form-control" type="url" value="">
                </div>
              </div>
              <div class="form-group">
                <label class=" col-lg-3 col-form-label form-control-label" for="exampleTextarea">{{config.profile.BIO}}</label>
                <div class="col-lg-9">
                  <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group ">
                <label class="col-lg-3 col-form-label form-control-label">{{config.profile.GENDER}}</label>
                <div class="col-lg-9 gender">
                  <div class="row">
                    <mat-radio-group>
                      <mat-radio-button value="1">{{config.profile.MALE}}</mat-radio-button>
                      <mat-radio-button value="2">{{config.profile.FEMALE}}</mat-radio-button>
                      <mat-radio-button value="3">{{config.profile.OTHER}}</mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                  <button type="button" class="btn btn-secondary save">{{config.profile.SAVE}}</button>
                  <button type="button" class="btn btn-secondary cancel">{{config.profile.CANCEL}}</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /form user info -->
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
