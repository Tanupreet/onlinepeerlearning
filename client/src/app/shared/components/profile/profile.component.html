
<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="#" id="profile-img-tag" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          <input class="form-control" type="file"  name="file" id="profile-img" (click)="upload()">
          
          <!-- <input type="file" />
            <img src="#" id="profile-img-tag" class="avatar img-circle" alt="avatar" name="image" #image>
           <button type="button" (click)="upload(image)" >Upload</button>
            -->
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Jane" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Bishop" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Github ID:</label>
            <div class="col-lg-8">
              <input class="form-control" value="janesemail@gmail.com" type="text" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" value="janeuser" type="text" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" type="button">
              <span></span>
              <input class="btn btn-danger" value="Cancel" type="reset">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
