  <a href="javascript:void(0);" (click)="downloadJsFile()">Javascript File
              <i class="fa fa-download" aria-hidden="true" data-toggle="popover" title="Download JS File"></i>  </a>
  <div id="myJsDiv"></div>
  <button class="btn-primary" (click)="executecode()">Execute</button>

    <button class="btn btn-default" type="button" (click)="save()">
      Create
    </button>
    <button class="btn btn-default" type="button" (click)="update()">
      Update
    </button>
    <button class="btn btn-default" type="button" (click)="delete()">
      Delete
    </button>

  [theme]="'twilight'" 
  [readOnly]="false" 
  [autoUpdateContent]="true" 
  [durationBeforeCallback]="2000" class="code_box" id="javascript">
  </div>
</section>
