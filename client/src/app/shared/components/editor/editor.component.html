<!-- Ace Editor -->
<div class="row">
  <div class="col-md-7 padding">
    <section>
      <nav class="navbar navbar-light font nopadding" id="mainNav">
        <form class="row col-md-12 col-sm-12 form-inline ">

          <!--     button to add snippet -->
          <button class="btn btn-outline-primary">
             <a href="javascript:void(0);">
            <i class="fa fa-code " aria-hidden="true" id="dropdownMenuButton" data-toggle="dropdown" title="Add snippet"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item color" *ngFor="let data of javascript" (click)="showJavascript(data.code)">{{data.title}}</a>
            </div>
          </button>&nbsp;

          <!-- Execute function to run code -->
          <button class="btn btn-outline-primary">
          <a href="javascript:void(0);">  <i class=" fa fa-play-circle-o " aria-hidden="true" title="Execute File" (click)="executecode()"></i></a></button>&nbsp;

          <!--     Download icon -->
          <button class="btn btn-outline-primary">
            <a href="javascript:void(0);" (click)="downloadJsFile()">
            <i class="fa fa-download " aria-hidden="true" title="Download JS File"></i>  </a>
          </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div id="jsDiv"></div>
          
          <!--  button to create the file -->
          <button class="btn btn-outline-success">
             <a href="javascript:void(0);">  <i class="fa fa-plus-square-o " aria-hidden="true" title="Create new file" (click)="openModal(createfile)"></i></a></button>&nbsp;

          <!--  button to update the file -->
          <button class="btn btn-outline-success">
             <a href="javascript:void(0);">
            <i class="fa fa-pencil-square-o" aria-hidden="true" title="Update File" (click)="openModal(updatefile)"></i></a></button>&nbsp;

          <!--  button to delete the file -->
          <button class="btn btn-outline-success">
             <a href="javascript:void(0);">
            <i class="fa fa-trash-o" aria-hidden="true" title="Delete File" (click)="openModal(deletefile)"></i></a></button>&nbsp;
          <template #createfile>
            <div class="modal-header">
              <h5 class="modal-title pull-left repoName">{{config.editor.REPONAME}} <b>{{reponame}}</b></h5>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <h6 class="filename">{{config.editor.FILENAME}}</h6>
            <input type="text" name="" #box (keyup)="onKey($event)">
            <h6 class="commit">{{config.editor.COMMIT}}</h6>
            <input type="text" name="" #boxes (keyup)="onKey($event)">
            <input type="button" class="btn btn-sm btn-success submit" name="" value="submit" (click)="save(box.value,boxes.value)">
          </template>

          <!-- screen share button -->
          <button class="btn btn-outline-success">
             <a href="javascript:void(0);">
            <i class="fa fa-desktop screen" aria-hidden="true" onclick="TogetherJS(this); return false;" title="Share Your Screen" (click)="openModals(templates)"></i></a></button>
          <template #templates>
            <div *ngIf="showModalBox==true">
              <div class="modal-header">
                <h4 class="modal-title pull-left">Modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Copy this URL and send to your friend
                <div *ngIf="link!==''">
                  <p><a target="_blank" [attr.href]="link" (click)="redirect()">{{link}}</a></p>
                </div>
              </div>
            </div>
          </template>
          <!--    update file modal window when update button is clicked -->
          <template #updatefile>
            <div class="modal-header">
              <h5 class="modal-title pull-left repoName">{{config.editor.REPONAME}} <b>{{reponame}}</b></h5>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <h6 class="commit">{{config.editor.COMMIT}}</h6>
            <input type="text" name="" #box (keyup)="onKey($event)">
            <h6>{{config.editor.UPDATE}} {{filenamed}}?</h6>
            <input type="button" class="btn btn-sm btn-success submit" name="" value="yes" (click)="update(box.value)">
          </template>
          <!--     delete file modal window when delete button is clicked

     -->
          <template #deletefile>
            <div class="modal-header">
              <h5 class="modal-title pull-left repoName">{{config.editor.REPONAME}}<b>{{reponame}}</b></h5>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <h6 class="commit">{{config.editor.COMMIT}}</h6>
            <input type="text" name="" #box (keyup)="onKey($event)">
            <h6>{{config.editor.DELETE}} {{filenamed}}?</h6>
            <input type="button" class="btn btn-sm btn-success submit" name="" value="yes" (click)="delete(box.value)">
          </template>
