<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">HTML</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">CSS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">JAVASCRIPT</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div id="wrap">
            <section id="code_editors">
              <nav class="navbar navbar-light bg-dark">
                <form class="form-inline">
                  <!--  -->
                  <div class="dropdown">
                    <button class="btn btn-outline-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Add Snippet
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" (click)="comment()">Comment</a>
                      <a class="dropdown-item" (click)="table()">Table</a>
                      <a class="dropdown-item" (click)="unodered()">UnOrdered List</a>
                      <a class="dropdown-item" (click)="form()">Form</a>
                      <a class="dropdown-item" (click)="includeJS()">Include a JavaScript File</a>
                      <a class="dropdown-item" (click)="includeCSS()">Include a CSS File</a>
                    </div>
                  </div>
                  &nbsp;
                  <button href="javascript:void(0);" class="btn btn-outline-primary align-middle btn-outlin-secondary" type="button" (click)="downloadHtmlFile()"><i class="fa fa-download" aria-hidden="true"></i> Download File</button>
                  &nbsp;
                  <button type="button" class="btn btn-outline-success" href="javascript:void(0);" (click)="downloadZip()"><i class="fa fa-file-archive-o" aria-hidden="true"></i> Zip IT</button>
                  <div id="myDiv"></div>
                </form>
              </nav>
              <div id="myHtmlDiv"></div>
              <div ace-editor [(text)]="htmlValue" [mode]="'html'" [theme]="'twilight'" [readOnly]="false" [autoUpdateContent]="true" (textChanged)="onChange($event)" class="code_box" id="html">
              </div>
            </section>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div id="wrap">
            <section id="code_editors">
              <nav class="navbar navbar-light bg-dark">
                <form class="form-inline">
                  <button class="btn btn-outline-primary" type="button"><i class="fa fa-code" aria-hidden="true"></i> Add Snippet</button>
                  &nbsp;
                  <button href="javascript:void(0);" class="btn btn-outline-primary align-middle btn-outlin-secondary" type="button" href="javascript:void(0);" (click)="downloadCssFile()"><i class="fa fa-download" aria-hidden="true"></i> Download File</button>
                  &nbsp;
                  <button type="button" class="btn btn-outline-success" href="javascript:void(0);" (click)="downloadZip()"><i class="fa fa-file-archive-o" aria-hidden="true"></i> Zip IT</button>
                  <div id="myCssDiv"></div>
                </form>
              </nav>
              <div ace-editor [(text)]="cssValue" [mode]="'css'" [theme]="'twilight'" [readOnly]="false" [autoUpdateContent]="true" (textChanged)="onChange($event)" class="code_box" id="css">
              </div>
            </section>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <div id="wrap">
            <section id="code_editors">
              <nav class="navbar navbar-light bg-dark">
                <form class="form-inline">
                  <button class="btn btn-outline-primary" type="button"><i class="fa fa-code" aria-hidden="true"></i> Add Snippet</button>
                  &nbsp;
                  <button href="javascript:void(0);" class="btn btn-outline-primary align-middle btn-outlin-secondary" type="button" href="javascript:void(0);" (click)="downloadJsFile()"><i class="fa fa-download" aria-hidden="true"></i> Download File</button>
                  &nbsp;
                  <button type="button" class="btn btn-outline-success " href="javascript:void(0);" (click)="downloadZip()"><i class="fa fa-file-archive-o" aria-hidden="true"></i> Zip IT</button>
                  <div id="myJsDiv"></div>
                </form>
              </nav>
              <div ace-editor [(text)]="jsValue" [mode]="'javascript'" [theme]="'twilight'" [readOnly]="false" [autoUpdateContent]="true" [durationBeforeCallback]="2000" (textChanged)="onChange($event)" class="code_box" id="javascript">
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <section id="output">
        <h3>OUTPUT</h3>
        <iframe></iframe>
      </section>
    </div>
  </div>
</div>
