<div class="chatbox chatbox--tray chatbox--empty">
  <div class="chatbox__title">
    <h5 id="myhead"><a></a></h5>
    <input class="form-control bg-white" type="text" value={{mypeerid}} readonly>
    <input type="text" class="form-control" [(ngModel)]="anotherid" placeholder="Enter Your Connection Id" aria-describedby="sizing-addon1">
    <div>
      <img src="https://www.adjust.com/new-assets/images/site-images/interface/user.svg" class="img-responsive myimg">
      <audio #myaudio autoplay></audio>
    </div>
    <button class="btn btn-outline-success btn-lg callimg mr-6" (click)="audioconnect()" data-toggle="popover" title="Audio Call">
      <i class="fa fa-phone" aria-hidden="true">
               
           </i>
    </button>
    <button class="btn btn-outline-success btn-lg callimg mr-6" data-toggle="popover" title="Mute">
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>
    <button class="btn btn-outline-danger btn-lg callimg mr-6" data-toggle="popover" (click)="stop()" title="End Call">
      <i class="fa fa-phone-square" aria-hidden="true"></i>
    </button>
  </div>
</div>
