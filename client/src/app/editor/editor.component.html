<body>
  <!-- jumbotron starts here -->
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="about-us" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Language
        </button>
        <!-- select language -->
        <div class="dropdown-menu" aria-labelledby="about-us">
          <a class="dropdown-item" href="#">HTML</a>
          <a class="dropdown-item" href="#">CSS</a>
          <a class="dropdown-item" href="#">Java Script</a>
        </div>
      </div>
      <!-- image logo -->
      <img src="http://3.bp.blogspot.com/-6NpoBGfz5VA/VlUgajBugeI/AAAAAAAAFrc/BifJXfPLnF4/s640/android-code-editing-apps.png" alt="logo" class="logo">
      <!-- button section -->
      <div class="btn-group">
        <button class="btn btn-default" type="button" (click)="run(text)">
          Run
        </button>
        <button class="btn btn-default" type="button">
          Save
        </button>
        <button class="btn btn-default" type="button" (click)="clear(text)">
          Clear
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 list">
        <div>
          <div class="card">
            <!-- Repository section-->
            <h5 class="card-header">Repos</h5>
            <div class="card-block">
              <div class="list-group">
                <!-- list of all the repositories of a user -->
                <select name="carlist" form="carform">
                  <option *ngFor="let repo of githubUser" value="{{repo.name}}">{{repo.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">
            <!-- Ace editor section-->
            <div ace-editor [(text)]="text" [mode]="'javascript'" [theme]="'tomorrow_night_blue'" [options]="options" [readOnly]="false" [autoUpdateContent]="true" class="editor">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3">
            <!-- console section-->
            <div class="console">
              <h1>{{enter}}</h1>
              <p>{{output}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
