<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Logo</a>
          <ul class="nav justify-content-end">
            <li class="nav-item active">
              <a class="nav-link" href="#">Profile<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Forums</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">Profile Picture
    </div>
    <div class="col-md-9">Welcome Message
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="about-us" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Language
                </button>
                <!-- select language -->
                <div class="dropdown-menu" aria-labelledby="about-us">
                  <a class="dropdown-item" (click)="mode('html')">HTML</a>
                  <a class="dropdown-item" (click)="mode('css')">CSS</a>
                  <a class="dropdown-item" (click)="mode('javascript')">Java Script</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="card">
                <h5 class="card-header">Repos</h5>
                <div class="card-block">
                  <div class="list-group">
                    <select name="carlist" form="carform" [(ngModel)]="selectedValue" (change)="reposearch()">
                      <option *ngFor="let repo of githubUser">{{repo.name}}</option>
                    </select>
                    <a *ngFor="let repo of data" type="button" class="list-group-item list-group-item-action" (click)="showFile(selectedValue, repo.name)">
                      <h6 class="list-group-item-heading">{{repo.name}}</h6>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row mt-3">
            <div class="col-md-12 mt-3">
              <div class="btn-group">
                <button class="btn btn-outline-info" type="button" (click)="run(text)">
                  Run
                </button>
                <button class="btn btn-outline-info" type="button">
                  Save
                </button>
                <button class="btn btn-outline-info" type="button" (click)="clear(text)">
                  Clear
                </button>
              </div>
              <!-- Ace editor section-->
              <div ace-editor [(text)]="text" [mode]=lang [theme]="'tomorrow_night_blue'" [options]="options" [readOnly]="false" [autoUpdateContent]="true" class="editor mt-3">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <!-- console section-->
              <div class="console">
                <h1>{{enter}}</h1>
                <p>{{output}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">Online Users
        </div>
      </div>
    </div>
  </div>
</div>
