<body>
 <!-- jumbotron starts here -->
 <div class="container-fluid">
   <div class="jumbotron">
     <div class="dropdown">
       <button class="btn btn-primary dropdown-toggle" type="button" id="about-us" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Select Language
       </button>
       <!-- select language -->
       <div class="dropdown-menu" aria-labelledby="about-us">
         <a class="dropdown-item" href="#">HTML</a>
         <a class="dropdown-item" href="#">CSS</a>
         <a class="dropdown-item" href="#">Java Script</a>
       </div>
     </div>
     <!-- image logo -->
     <img src="http://3.bp.blogspot.com/-6NpoBGfz5VA/VlUgajBugeI/AAAAAAAAFrc/BifJXfPLnF4/s640/android-code-editing-apps.png" alt="logo" class="logo">
     <!-- button section -->
     <div class="btn-group">
       <button class="btn btn-default" type="button">
         Run
       </button>
       <button class="btn btn-default" type="button">
         Save
       </button>
       <button class="btn btn-default" type="button">
         Clear
       </button>
     </div>
   </div>
 </div>
 <div class="container-fluid">
   <div class="row">
     <div class="col-md-2 list">
       <h3>FILES</h3>
       <ul class="list-unstyled">
         <li>
           index.html
         </li>
         <li>
           README.md
         </li>
         <li>
           script.js
         </li>
         <li>
           style.css
         </li>
         <li>
           New file
         </li>
       </ul>
     </div>
     <div class="col-md-10">
       <div class="row">
         <div class="col-md-12">
           <div ace-editor [(text)]="text" [mode]="'javascript'" [theme]="'tomorrow_night_bright'" [options]="options" [readOnly]="false" [autoUpdateContent]="true" class="editor">
           </div>
         </div>
       </div>
       <div class="row">
         <div class="col-md-12 mt-1">
           <div class="console">
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
