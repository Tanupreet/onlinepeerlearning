<div class="container-fluid well animated fadeIn">
  <div class="row-fluid">
    <div id="my-carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active">
          <div class="container-fluid">
            <div class="row spacer-md">
              <div class="col-sm-12 col-md-12">
                <div class="animated fadeInRightBig text-center ">
                  <h1 class="WhiteText content-right">Peer Learning</h1>
                </div>
              </div>
            </div>
            <div class="row spacer-md">
              <div class="col-sm-12 col-md-12 col-md-offset-1">
                <h3 class="animated fadeInLeftBig slide-delay-2 YellowText">
                                        Work on code editor and consult your peers when you are stuck.
                                        </h3>
              </div>
            </div>
          </div>
        </div>
        <nav class="item-menu">
          <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
          <label id="menu-open-handler" class="menu-open-button" for="menu-open">
            Start
          </label>
          <div class="real-menu">
            <a href="#" class="menu-item" data-name="Public Forum" data-toggle="popover" title="Enter Public Forum"> <i class="fa fa-sign-in"></i> </a>
            <a href="#" class="menu-item" data-name="Github Login" (click)=loginByGit() data-toggle="popover" title="Login via Github"> <i class="fa fa-github"></i> </a>
            <a href="#" class="menu-item" data-name="Instructions" data-toggle="popover" title="Important instructions before you start"> <i class="fa fa-bars"></i> </a>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <template #template>
    <div class="modal-header">
      <h4 class="modal-title"><b>Guidelines</b></h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <strong><u>Guidelines for Github Account</u></strong>
      <br>
      <p class="modaltext">
        1. Login into code editor via Github or If New User?Create Github account to Login into Code Editor.
        <br> 2. Create Repository in github,Repository Name should be in lower-case,you must also give a short description of the repository.
        <br> 3. For file names,proper naming convention should be followed.
        <br> 4. You can choose to make the repository either public or private. Public repositories are visible to the public, while private repositories are only accessible to you, and people you share them with. Your account must be on a paid plan to create a private repository.
        <br> 5. Create a README, which is a document describing your project.
        <br> 6. You can also create a CODEOWNERS file, which describes which individuals or teams own certain files in the repository.
        <br> 7. You can create a .gitignore file, which is a set of ignore rules.
        <br> 8. You can choose to add a software license for your project.
        <br> 9. When you're finished, click Create repository.
        <br> 10. At the bottom of the resulting Quick Setup page, under "Import code from an old repository", you can choose to import a project to your new repository. To do so, click Import code.
      </p>
    </div>
  </template>
</div>
<script>
var checkbox = document.getElementById('menu-open');

var handler = document.getElementById('menu-open-handler');

var toggleInterval = setInterval(function() {
  checkbox.checked = !checkbox.checked;
}, 2000);

handler.onclick = function() {
  clearInterval(toggleInterval);
};

</script>
