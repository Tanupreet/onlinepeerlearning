<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-navbar></app-navbar>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">Profile Picture
    </div>
    <div class="col-md-9">Welcome Message
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <div class="row mt-3">
            <div class="col-md-12">
              <!-- select language -->
              <select name="languages">
                <option [value]='lng' *ngFor="let lng of languages">{{lng}}</option>
              </select>
            </div>
          </div>
          <app-repo-sidebar></app-repo-sidebar>
        </div>
        <div class="col-md-8">
          <div class="row mt-3">
            <div class="col-md-12 mt-3">
              <app-editor></app-editor>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-chat-sidebar></app-chat-sidebar>
  </div>
</div>
