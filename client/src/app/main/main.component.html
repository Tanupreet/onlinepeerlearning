<!-- main component starts -->
<div class="container-fluid backgroundcolor">
  <div class="row">
    <div class="col-md-12">
      <!-- navbar selector -->
      <app-navbar></app-navbar>
    </div>
  </div>
  <div class="row mt-5 py-3 ">
    <div class="col-md-12">
      <div class="row ">
        <div class="col-md-2">
          <!-- first column -->
          <div class="row mt-3 ">
            <div class="col-md-12 ">
              <!-- card to make block for repo sidebar -->
              <div class="card">
                <h5 class="card-header "><b>{{config.TITLE}}</b></h5>
                <div class="card-block">
                  <div class="list-group">
                    <select name="carlist" form="carform" [(ngModel)]="selectedValue" (change)="changeMode()">
                      <option value="html">{{config.OPTION1}}</option>
                      <option value="javascript">{{config.OPTION2}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- card end -->
            <!-- generate token button -->
            <button type="button" class="btn btn-outline-info btn-sm tokenButtonMargin" data-toggle="modal" data-target="#tokenModal"><b class='generateTokenButton'>{{config.TOKENBUTTON}}</b></button>
            <!--  -->
            <div class="modal fade" id="tokenModal" tabindex="-1" role="dialog" aria-labelledby="tokenModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header modalColor">
                    <h6 class="modal-title" id="tokenModalLabel">Generate Token</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Enter Github Password</label>
                        <input type="password" class="form-control" id="recipient-name" #pass (keyup)="onKey($event)">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="form-control-label">Enter Personal Access Token Name</label>
                        <input type="text" class="form-control" id="recipient-name" #tokenName (keyup)="onKey($event)">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createAccessToken(pass.value,tokenName.value)">Create</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- repository side bar selector -->
          <app-repo-sidebar [mode]="mode" (editorMode)=getMode($event) (content)=getcontent($event) (fileName)=getfilename($event) (repoName)=getreponame($event)></app-repo-sidebar>
        </div>
        <div *ngIf="mode=='javascript'" class="col-md-10">
          <app-editor [content]="content" [reponame]="reponame" [filenamed]="filenamed"></app-editor>

        </div>
        <div *ngIf="mode=='html'" class="col-md-10">
          <app-webeditor [content]="content" [reponame]="reponame" [filenamed]="filenamed"></app-webeditor>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- footer selector -->
      <app-footer></app-footer>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- chat component selector -->
      <app-chat-home></app-chat-home>
    </div>
  </div>
</div>
<!-- main component ends -->
