<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-navbar></app-navbar>
    </div>
  </div>
  <div class="row mt-5 py-3">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2">
          <!-- first column -->
          <div class="row mt-3">
            <div class="col-md-12">
              <!-- card to make block for repo sidebar -->
              <div class="card">
                <h5 class="card-header"><b>Modes</b></h5>
                <div class="card-block">
                  <div class="list-group">
                    <select name="carlist" form="carform" [(ngModel)]="selectedValue" (change)="changeMode()">
                      <option value="html">Html/Css</option>
                      <option value="javascript">Javascript</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- card end -->
          </div>

          <!-- ///////////////////////// -->
          <button (click)="createAccessToken()">token</button>
          <a class="dropdown-item" (click)="openModal(templates)">Create</a>

<template #templates>
       <div class="modal-header">
         <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <h6>Enter Repository Name</h6>
       <input type="text" name="" #box (keyup)="onKey($event)">
       <h6>Description</h6>
       <input type="text" name="" #boxes (keyup)="onKey($event)">
       <input type="button" class="btn btn-sm btn-success submit" name="" value="create" (click)="createRepo(box.value,boxes.value)">
     </template>
<!-- ///////////////////////////// -->
          <app-repo-sidebar (content)=getcontent($event) (fileName)=getfilename($event) (repoName)=getreponame($event)></app-repo-sidebar>
        </div>
        <div *ngIf="mode=='javascript'" class="col-md-10">
          <app-editor [content]="content" [reponame]="reponame" [filenamed]="filenamed"></app-editor>
        </div>
        <div *ngIf="mode=='html'" class="col-md-10">
          <app-webeditor [content]="content"></app-webeditor>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-footer></app-footer>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-chat-home></app-chat-home>
    </div>
  </div>
</div>
